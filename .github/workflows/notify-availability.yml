name: Notify Availability (Reminders)

on:
  schedule:
    # Every 20 minutes
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  notify-availability:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install automation dependencies
        working-directory: node/automation
        run: npm install

      - name: Install Playwright Chromium
        working-directory: node/automation
        run: npx playwright install chromium

      - name: Scrape availability and notify
        working-directory: node/scripts
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          node notify-availability-webhook.js \
            webhookUrl="${WEBHOOK_URL}/api/webhook/notify-availability" \
            roomIdsUrl="${WEBHOOK_URL}/api/webhook/reminder-room-ids" \
            webhookSecret="${WEBHOOK_SECRET}" \
            months=3 \
            batchSize=20 \
            delayMs=1500
