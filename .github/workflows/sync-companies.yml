name: Sync Companies & Areas

on:
  schedule:
    # 23:50 UTC = 01:50 EET (Greek time)
    - cron: '50 23 * * *'
  workflow_dispatch:

jobs:
  sync-companies:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install automation dependencies
        working-directory: node/automation
        run: npm install

      - name: Install Playwright Chromium
        working-directory: node/automation
        run: npx playwright install chromium --with-deps

      - name: Run companies scraper with webhook
        working-directory: node/scripts
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          NODE_PATH: ${{ github.workspace }}/node/automation/node_modules
        run: |
          node scrape-companies.js \
            format=json \
            language=el \
            waitMs=6000 \
            webhookUrl="${WEBHOOK_URL}/api/webhook/sync-companies" \
            webhookSecret="${WEBHOOK_SECRET}"
