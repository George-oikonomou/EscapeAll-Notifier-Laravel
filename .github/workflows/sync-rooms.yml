name: Sync Rooms (Listing)

on:
  schedule:
    # 00:00 UTC = 02:00 EET (Greek time)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-rooms:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install automation dependencies
        working-directory: node/automation
        run: npm install

      - name: Install Playwright Chromium
        working-directory: node/automation
        run: npx playwright install chromium --with-deps

      - name: Run rooms listing scraper with webhook
        working-directory: node/scripts
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          NODE_PATH: ${{ github.workspace }}/node/automation/node_modules
        run: |
          node scrape-rooms.js \
            format=json \
            waitMs=5000 \
            webhookUrl="${WEBHOOK_URL}/api/webhook/sync-rooms" \
            webhookSecret="${WEBHOOK_SECRET}"
